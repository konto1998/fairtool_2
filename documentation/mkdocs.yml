# Project information
site_name: FAIR Tool - Computational Materials Data made FAIR
site_author: Dr. Ravindra Shinde
site_url: https://localhost/fairtool
site_description: |
  The website and the repository guides on the data management for Computational Physics and Chemistry research for a FAIR storage of raw data, processed data, and metadata.

# Repository
repo_name: neelravi/fairtool
repo_url: https://github.com/neelravi/fairtool
edit_uri: blob/main/documentation/docs/

copyright: >
  Copyright &copy; 2025 - â€“ Dr. Ravindra Shinde. <a href="#__consent">Change cookie settings</a>

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - js/3Dmol-min.js
  - js/structure.js

# Configuration
theme:
  name: material
  custom_dir: material/overrides
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    - content.cards
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/weather-night
        name: Switch to light mode
      primary: green
      accent: deep orange
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      accent: deep orange
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: assets/logo
  logo: assets/logo.png

# Plugins
plugins:
  - macros:
      module_name: macros
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"s/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - include_dir_to_nav

# Hooks
hooks:
  - material/overrides/hooks/shortcodes.py

# Additional configuration
extra:
  status:
    new: Recently added
    deprecated: Deprecated
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well as to measure the effectiveness of our documentation and whether users find what they're searching for. With your consent, you're helping us to make our documentation better.
  generator: false
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/neelravi/fairtool/
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/neelravi/
    - icon: fontawesome/brands/python
      link: https://pypi.org/user/neelravi/

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/mkdocs.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

not_in_nav: |
  /tutorials/**/*.md

# Page tree
nav:
  - Home: README.md
  - Getting started:
    - Installation: getting-started.md
    - License: license.md